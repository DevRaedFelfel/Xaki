# Travis CI documentation https://docs.travis-ci.com/

language: csharp
os:
  - linux
  - osx

branches:
  only:
  - master

# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

# .NET CLI requires OSX 10.11
osx_image: xcode7.2
dotnet: 2.1.403
mono: latest

script:
  - ./build.sh --target=Test
